<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gasto Energético</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        /* Estilo do pop-up */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            text-align: center;
        }
        .popup img {
            width: 100%;
            height: auto;
        }
        .popup button {
            display: block;
            margin: 20px auto 0;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <img id="popupImage" src="/mnt/data/IMG_3939.PNG" alt="Popup Image">
        <button onclick="closePopup()">Fechar</button>
    </div>
    
    <div class="container">
        <h2>Calculadora de Gasto Energético</h2>
        <form id="calorieForm">
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
                <div id="sexoError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" min="1" step="0.1" required>
                <div id="pesoError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" name="altura" min="1" step="0.1" required>
                <div id="alturaError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" min="1" required>
                <div id="idadeError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="atividade">Fator de Atividade Física:</label>
                <select id="atividade" name="atividade" required>
                    <option value="">Selecione</option>
                    <option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
                    <option value="1.375">Levemente ativo (exercício leve ou esportes 1-3 dias/semana)</option>
                    <option value="1.55">Moderadamente ativo (exercício moderado ou esportes 3-5 dias/semana)</option>
                    <option value="1.725">Altamente ativo (exercício intenso ou esportes 6-7 dias/semana)</option>
                    <option value="1.9">Extremamente ativo (exercício muito intenso ou trabalho físico)</option>
                </select>
                <div id="atividadeError" class="error"></div>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        window.onload = function() {
            showPopup();
        };

        function showPopup() {
            var popup = document.getElementById('popup');
            var popupImage = document.getElementById('popupImage');
            popupImage.src = '/mnt/data/IMG_3939.PNG';  // Caminho da sua imagem
            popup.style.display = 'block';
        }

        function closePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        document.getElementById('calorieForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            // Reseta mensagens de erro
            document.getElementById('sexoError').innerText = '';
            document.getElementById('pesoError').innerText = '';
            document.getElementById('alturaError').innerText = '';
            document.getElementById('idadeError').innerText = '';
            document.getElementById('atividadeError').innerText = '';

            const sexo = document.getElementById('sexo').value;
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const idade = parseInt(document.getElementById('idade').value);
            const atividade = parseFloat(document.getElementById('atividade').value);

            // Validações
            if (!sexo) {
                document.getElementById('sexoError').innerText = 'Por favor, selecione seu sexo.';
                isValid = false;
            }
            if (!peso || peso <= 0) {
                document.getElementById('pesoError').innerText = 'Por favor, insira um peso válido.';
                isValid = false;
            }
            if (!altura || altura <= 0) {
                document.getElementById('alturaError').innerText = 'Por favor, insira uma altura válida.';
                isValid = false;
            }
            if (!idade || idade <= 0) {
                document.getElementById('idadeError').innerText = 'Por favor, insira uma idade válida.';
                isValid = false;
            }
            if (!atividade) {
                document.getElementById('atividadeError').innerText = 'Por favor, selecione um fator de atividade física.';
                isValid = false;
            }

            if (isValid) {
                // Calcula a TMB
                let TMB;
                if (sexo === 'masculino') {
                    TMB = 10 * peso + 6.25 * altura - 5 * idade + 5;
                } else {
                    TMB = 10 * peso + 6.25 * altura - 5 * idade - 161;
                }

                // Calcula o GET
                const GET = TMB * atividade;

                // Aplica o déficit calórico
                const caloriasIdeais = GET - 700;

                // Exibe os resultados
                document.getElementById('result').innerHTML = `
                    <p>Taxa Metabólica Basal (TMB): ${TMB.toFixed(2)} kcal</p>
                    <p>Gasto Energético Total (GET): ${GET.toFixed(2)} kcal</p>
                    <p>Calorias Ideais para Queima de Gordura: ${caloriasIdeais.toFixed(2)} kcal</p>
                `;
            }
        });
    </script>
</body>
</html>
