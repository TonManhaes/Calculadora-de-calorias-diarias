<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gasto Energético</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Gasto Energético</h2>
        <form id="calorieForm">
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" name="altura" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
            </div>
            <div class="form-group">
                <label for="atividade">Fator de Atividade Física:</label>
                <select id="atividade" name="atividade" required>
                    <option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
                    <option value="1.375">Levemente ativo (exercício leve ou esportes 1-3 dias/semana)</option>
                    <option value="1.55">Moderadamente ativo (exercício moderado ou esportes 3-5 dias/semana)</option>
                    <option value="1.725">Altamente ativo (exercício intenso ou esportes 6-7 dias/semana)</option>
                    <option value="1.9">Extremamente ativo (exercício muito intenso ou trabalho físico)</option>
                </select>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('calorieForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const sexo = document.getElementById('sexo').value;
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const idade = parseInt(document.getElementById('idade').value);
            const atividade = parseFloat(document.getElementById('atividade').value);

            // Calcula a TMB
            let TMB;
            if (sexo === 'masculino') {
                TMB = 10 * peso + 6.25 * altura - 5 * idade + 5;
            } else {
                TMB = 10 * peso + 6.25 * altura - 5 * idade - 161;
            }

            // Calcula o GET
            const GET = TMB * atividade;

            // Aplica o déficit calórico
            const caloriasIdeais = GET - 700;

            // Exibe os resultados
            document.getElementById('result').innerHTML = `
                <p>Gasto Energético Total: ${GET.toFixed(2)} kcal</p>
                <p>Calorias Ideais para Queima de Gordura: ${caloriasIdeais.toFixed(2)} kcal</p>
            `;
        });
    </script>
</body>
</html>
